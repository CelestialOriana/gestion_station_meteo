<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="stylegestionstation.css" />
	<title>Interface de gestion des stations</title>
</head>
	<body>	
		<h1>
			INTERFACE DE GESTION DES STATIONS METEOROLOGIQUES.
		</h1>
		<!--FORMULAIRE POUR PERMETTRE L'INSERTION DE DONNEES DANS LA BDD-->
		<p>
			<FORM class="formulaire1" action="inserer.php" method="GET">
				<fieldset>
					<legend>Insérer une mesure</legend>
					<label for="IdStation1">Id de la station (s1, s2 ou s3) : </label>
					<input type="text" placeholder="Id de la station" id="IdStation1"  name="IdStationI"/>
					<BR>
					<label for="NumJour1">Numéro du jour : </label>
					<input type="text" placeholder="jour" id="NumJour1" name="NumJourI"/>
					<BR>
					<label for="ChampT1">Valeur de la température en °C : </label>
					<input type="text" placeholder="temperature en °C" id="ValeurT1" size="30" name="ValeurTI"/>
					<BR>
					<label for="ChampE1">Valeur de l'ensoleillement en w/m² : </label>
					<input type="text" placeholder="ensoleillement en w/m²" id="ValeurE1" size="30" name="ValeurEI"/>
					<BR>
					<div>
					<input type="submit" value="Valider" name="ValiderI"/>
					</div>
				</fieldset>
			</FORM>
		</p>
		<!--FORMULAIRE POUR PERMETTRE L'EFFACEMENT DE DONNEES-->
		<p>
			<FORM class="formulaire2" action="effacer.php" method="GET">
				<fieldset>
					<legend>Effacer des mesures</legend>
					<label for="IdStation2">Id de la station (s1, s2 ou s3) : </label>
					<input type="text" placeholder="Id de la station" id="IdStation2" name="IdStationE"/>
					<BR>
					<label for="NumJour2">Numéro du jour : </label>
					<input type="text" placeholder="jour" id="NumJour2" name="NumJourE"/>
					<BR>
					<div>
					<input type="submit" value="Valider" name="ValiderE"/>
					</div>
				</fieldset>
			</FORM>
		</p>
		<!--FORMULAIRE POUR PERMETTRE L'AFFICHAGE DE DONNEES-->
		<p>
			<FORM class="formulaire3" action="afficher.php" method="GET">
				<fieldset>
					<legend>Afficher des mesures</legend>
					<label for="IdStation3">Id de la station (s1, s2 ou s3) : </label>
					<input type="text" placeholder="Id de la station" id="IdStation3" name="IdStationA"/>
					<BR>
					<label for="NumJour3">Numéro du jour : </label>
					<input type="text" placeholder="jour" id="NumJour3" name="NumJourA"/>
					<BR>
					<div>
					<input type="submit" value="Valider" name="ValiderA"/>
					</div>
				</fieldset>
			</FORM>
		</p>
	</body>
</html>
